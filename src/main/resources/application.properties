spring.application.name=sample

spring.security.user.name=user
spring.security.user.password=1234
#github oauth2 config
spring.security.oauth2.client.registration.github.client-id=${A_sample_github_id}
spring.security.oauth2.client.registration.github.client-secret=${A_sample_github_secret}
spring.security.oauth2.client.registration.github.client-scope=read:user,user:email

#google oauth2 config
spring.security.oauth2.client.registration.google.client-id=${A_sample_google_id}
spring.security.oauth2.client.registration.google.client-secret=${A_sample_google_secret}
